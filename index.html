<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="https://purmerend.jarvis.bit-academy.nl/assets/images/logo_black.svg" width="92" height="40">
          </a>
        </div>
    </nav>
      
    <div class="tile is-ancestor m-4">
        <div class="tile is-4 is-vertical is-parent">
            <div class="tile is-child box has-text-centered has-background-primary">
            <p class="title is-family-code" id="jaar"></p>
            <p class="title is-family-code" id="datum"></p>
            </div>
            <div class="tile is-child box has-text-centered has-background-warning">
            <p class="title is-1 is-family-secondary" id="tijd"></p>
            </div>
        </div>
        <div class="tile is-parent">
            <div class="tile is-child box has-text-centered">
                <div id="myDIV" class="header">
                    <p class="title">To Do List</p>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input is-rounded is-medium" type="text" id="myInput" placeholder="Title...">
                        </div>
                        <div class="control">
                            <button class="button is-rounded is-medium is-primary addBtn" onclick="newElement()">Add</button>
                        </div>
                    </div>
                  </div>
                  <ul id="myUL"></ul>
            </div>
        </div>
    </div>
  
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Design</strong> by Lin
          </p>
        </div>
      </footer>

    <script src="index.js"></script>
    </body>
</html>
